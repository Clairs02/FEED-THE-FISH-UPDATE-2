<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Fish Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="player1" class="player">
            <img id="player1-fish" class="fish" src="images/left-fish.png" alt="Player 1 Fish">
            <div id="player1-score" class="score">Score: 0</div>
        </div>
        <div id="player2" class="player">
            <img id="player2-fish" class="fish" src="images/right-fish.png" alt="Player 2 Fish">
            <div id="player2-score" class="score">Score: 0</div>
        </div>
        <div id="food" class="food"></div>
        <div id="message" class="hidden"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
